<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="main">
        <div class="container">
            <div class="img">
                <img src="/images/image-equilibrium.jpg" width="420" alt="">

                <div class="view"></div>
            </div>

            <div class="second">
                <p class="equilibrium">Equilibrium #3429</p>

                <p class="collection">Our Equilibrium collection promotes balance and calm.</p>
                
                <div class="all">
                    <div class="eth">
                        <img src="/images/icon-ethereum.svg" alt="" class="etherum">
                        
                        <p class="number">0.041 ETH</p>
                    </div>
                    
                    <div class="eth">
                        <img src="/images/icon-clock.svg" alt="" class="etherum">
                        
                        <nobr class="days">3 days left</nobr>
                    </div>
                </div>

                <div class="all2">
                    <img src="/images/image-avatar.png" width="37" alt="" class="avatar">

                    <p class="jules">Creation of <span>Jules Wyvern</span> </p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
